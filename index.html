<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --accent: #007aff;
            --secondary: #f2f2f7;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 70px; }
        .header { padding: 20px; font-size: 22px; font-weight: bold; }
        
        /* –í–∫–ª–∞–¥–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* –°–µ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--secondary); border-radius: 15px; overflow: hidden; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: auto; display: block; }
        .card span { display: block; padding: 10px; font-size: 14px; }

        /* –ú–∞–≥–∞–∑–∏–Ω –∏ –ö–æ—Ä–∑–∏–Ω–∞ */
        .item { background: var(--secondary); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn-qty { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ddd; background: #fff; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; border-top: 1px solid #ddd; }
        .nav-btn { flex: 1; border: none; background: none; font-size: 10px; color: #8e8e93; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn.active { color: var(--accent); }
        .nav-icon { font-size: 20px; }
    </style>
</head>
<body>

    <div id="answers" class="page active">
        <div class="header">–û—Ç–≤–µ—Ç—ã –Ω–∞ —Ç–æ–º–∞</div>
        <div class="grid">
            <div class="card"><img src="https://placehold.co/300x400?text=Tome+11"><span>–¢–æ–º 11</span></div>
            <div class="card"><img src="https://placehold.co/300x400?text=Tome 10"><span>–¢–æ–º 10</span></div>
        </div>
    </div>

    <div id="shop" class="page">
        <div class="header">–ú–∞—Ä–∫–µ—Ä—ã –≤ –Ω–∞–ª–∏—á–∏–∏</div>
        <div class="item">
            <div>
                <strong>Arrtx (80 —Ü–≤–µ—Ç–æ–≤)</strong>
                <div style="font-size: 12px; color: gray;">–û—Å—Ç–∞–ª–æ—Å—å: <span id="stock">3</span> —à—Ç.</div>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="btn-qty" onclick="change(-1)">-</button>
                <span id="cart">0</span>
                <button class="btn-qty" onclick="change(1)">+</button>
            </div>
        </div>
        <button onclick="sendOrder()" style="width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 10px; margin-top: 20px; font-weight: bold;">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('answers', this)"><span class="nav-icon">üìö</span>–û—Ç–≤–µ—Ç—ã</button>
        <button class="nav-btn" onclick="tab('shop', this)"><span class="nav-icon">üõí</span>–ú–∞–≥–∞–∑–∏–Ω</button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        let stock = 3; let cart = 0;
        function change(v) {
            if (v > 0 && cart < stock) cart++;
            else if (v < 0 && cart > 0) cart--;
            document.getElementById('cart').innerText = cart;
        }

        function sendOrder() {
            if (cart === 0) return tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
            tg.sendData(JSON.stringify({order: "Arrtx", count: cart}));
        }
    </script>
</body>
</html>
