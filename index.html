<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000;
            --accent: #007aff;
            --secondary: #f2f2f7;
            --gray: #8e8e93;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
        .header { padding: 25px 15px 10px; font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
        .page { display: none; padding: 0 15px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* –°–µ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .card { background: var(--secondary); border-radius: 20px; overflow: hidden; position: relative; transition: transform 0.1s; border: 0.5px solid rgba(0,0,0,0.05); }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 220px; object-fit: cover; display: block; background: #eee; }
        .card-label { padding: 12px; font-size: 14px; font-weight: 600; text-align: center; background: var(--secondary); }

        /* –°–ø–∏—Å–∫–∏ (–ü–∞–ª–∏—Ç—Ä—ã –∏ –ú–∞–≥–∞–∑–∏–Ω) */
        .row-item { background: var(--secondary); padding: 16px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .row-info strong { display: block; font-size: 16px; margin-bottom: 2px; }
        .row-info span { font-size: 12px; color: var(--gray); }
        .btn { background: var(--accent); color: #fff; border: none; padding: 10px 18px; border-radius: 10px; font-weight: 600; text-decoration: none; font-size: 14px; }
        .btn:active { opacity: 0.8; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); display: flex; border-top: 0.5px solid rgba(0,0,0,0.1); padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; border: none; background: none; font-size: 10px; color: var(--gray); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; font-weight: 500; }
        .nav-btn.active { color: var(--accent); }
        .nav-icon { font-size: 24px; }
    </style>
</head>
<body>

    <div id="answers" class="page active">
        <div class="header">–û—Ç–≤–µ—Ç—ã</div>
        <div class="grid">
            
            <div class="card" onclick="openFile('otveti/lgc11.pdf')">
                <img src="img/LGC11.png" loading="lazy">
                <div class="card-label">Les Grands Classiques tome 11</div>
            </div>

            <div class="card" onclick="openFile('otveti/lgc3.pdf')">
                <img src="img/LGC3.png" loading="lazy">
                <div class="card-label">Les Grands Classiques tome 3</div>
            </div>
            <div class="card" onclick="openFile('otveti/Belle.pdf')">
                <img src="img/LaBelleEtLaBete.png" loading="lazy">
                <div class="card-label">La Belle et La Bete</div>
            </div>
            <div class="card" onclick="openFile('otveti/Bestiare.pdf')">
                <img src="img/Bestiaire.png" loading="lazy">
                <div class="card-label">Bestiaire</div>
            </div>
            <div class="card" onclick="openFile('otveti/BestofLGC.pdf')">
                <img src="img/BestOfLGC.jpeg" loading="lazy">
                <div class="card-label">Best Of Les Grands Classiques</div>
            </div>


            </div>
    </div>

    <div id="palettes" class="page">
        <div class="header">–ü–∞–ª–∏—Ç—Ä—ã</div>
        
        <div class="row-item">
            <div class="row-info">
                <strong>Arrtx 80 —Ü–≤–µ—Ç–æ–≤</strong>
                <span>PDF —Ñ–∞–π–ª –¥–ª—è –ø–µ—á–∞—Ç–∏</span>
            </div>
            <a href="palitri/arrtx_80.pdf" download class="btn">PDF</a>
        </div>
        </div>

    <div id="shop" class="page">
        <div class="header">–ú–∞—Ä–∫–µ—Ä—ã</div>
        <div class="row-item">
            <div class="row-info">
                <strong>–ù–∞–±–æ—Ä Arrtx (80 —à—Ç)</strong>
                <span style="color: green; font-weight: 600;">–í –Ω–∞–ª–∏—á–∏–∏: 5 —à—Ç.</span>
            </div>
            <button class="btn" onclick="sendOrder('Arrtx 80')">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('answers', this)"><span class="nav-icon">üìö</span>–û—Ç–≤–µ—Ç—ã</button>
        <button class="nav-btn" onclick="tab('palettes', this)"><span class="nav-icon">üé®</span>–ü–∞–ª–∏—Ç—Ä—ã</button>
        <button class="nav-btn" onclick="tab('shop', this)"><span class="nav-icon">üõí</span>–ù–∞–ª–∏—á–∏–µ</button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // –ß—Ç–æ–±—ã –Ω–µ –∑–∞–∫—Ä—ã–ª–∏ —Å–ª—É—á–∞–π–Ω–æ

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            tg.HapticFeedback.selectionChanged();
        }

        function openFile(path) {
            // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è
            const fullUrl = 'https://hachettelittleheroes.github.io/' + path;
            tg.openLink(fullUrl);
        }

        function sendOrder(name) {
            tg.showConfirm(`–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ –Ω–∞ ${name}?`, (confirm) => {
                if (confirm) {
                    tg.sendData(JSON.stringify({type: 'order', item: name}));
                    tg.close();
                }
            });
        }
    </script>
</body>
</html>
