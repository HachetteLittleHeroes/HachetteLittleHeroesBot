<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marker Shop Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –≤ —Å—Ç–∏–ª–µ iOS/Telegram */
        :root {
            --tg-theme-bg-color: #fff;
            --tg-theme-text-color: #000;
            --accent-color: #007aff; /* –°–∏–Ω–∏–π –∫–∞–∫ –≤ iOS */
            --secondary-bg: #f2f2f7;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 0;
            padding-bottom: 80px; /* –ú–µ—Å—Ç–æ –¥–ª—è –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é */
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* –°–µ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ (–ü—É–Ω–∫—Ç 3) */
        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 15px;
        }

        .tome-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }

        .tome-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .tome-card span {
            display: block;
            padding: 10px;
            font-weight: 500;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é (Tab Bar) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 65px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .nav-item {
            text-align: center;
            font-size: 10px;
            color: #8e8e93;
            text-decoration: none;
            flex: 1;
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 2px;
        }

        /* –°–∫—Ä—ã—Ç—ã–µ —Ä–∞–∑–¥–µ–ª—ã */
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

    <div id="answers" class="page active">
        <div class="header">–û—Ç–≤–µ—Ç—ã</div>
        <div class="answers-grid">
            <div class="tome-card" onclick="openTome(11)">
                <img src="https://via.placeholder.com/300x400?text=Tome+11" alt="Tome 11">
                <span>–¢–æ–º 11</span>
            </div>
            <div class="tome-card" onclick="openTome(10)">
                <img src="https://via.placeholder.com/300x400?text=Tome+10" alt="Tome 10">
                <span>–¢–æ–º 10</span>
            </div>
        </div>
    </div>

    <div id="order" class="page">
        <div class="header">–°–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑</div>
        <div style="padding: 15px;">
            <p>–ù–∞–ø–∏—à–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ –ø—Ä–∏–ª–æ–∂–∏—Ç–µ —Ñ–æ—Ç–æ:</p>
            <textarea id="orderText" style="width: 100%; height: 100px; border-radius: 10px; padding: 10px; border: 1px solid #ddd;"></textarea>
            <br><br>
            <input type="file" id="orderPhoto" accept="image/*" style="margin-bottom: 20px;">
            <button onclick="sendOrderData()" style="width: 100%; background: var(--accent-color); color: #fff; border: none; padding: 15px; border-radius: 10px; font-weight: bold;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–¥–º–∏–Ω—É</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showPage('answers', this)">
            <span class="nav-icon">üìö</span>–û—Ç–≤–µ—Ç—ã
        </a>
        <a href="#" class="nav-item" onclick="showPage('order', this)">
            <span class="nav-icon">‚ûï</span>–ó–∞–∫–∞–∑
        </a>
        <a href="#" class="nav-item" onclick="showPage('shop', this)">
            <span class="nav-icon">üõí</span>–ú–∞—Ä–∫–µ—Ä—ã
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
            
            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ (Haptic Feedback)
            tg.HapticFeedback.impactOccurred('light');
        }

        // –õ–æ–≥–∏–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞
        function sendOrderData() {
            const text = document.getElementById('orderText').value;
            if (!text) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–∫–∞–∑–∞");
                return;
            }

            const data = {
                action: "new_order",
                comment: text
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            tg.sendData(JSON.stringify(data));
        }

        function openTome(id) {
            tg.showAlert("–í—ã –æ—Ç–∫—Ä—ã–ª–∏ –¢–æ–º " + id + ". –ó–¥–µ—Å—å –±—É–¥—É—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤ –±–µ–∑ –∫–æ–¥–æ–≤!");
        }
    </script>
</body>
</html>
