<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000; --accent: #007aff; --secondary: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* Главная страница */
        .container { padding: 15px; padding-bottom: 80px; }
        .header { font-size: 28px; font-weight: 800; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--secondary); border-radius: 20px; overflow: hidden; text-align: center; border: 0.5px solid rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-label { padding: 10px; font-weight: 600; font-size: 14px; }

        /* РЕЖИМ КНИГИ (Слайдер) */
        #viewer { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 1000; }
        .viewer-header { position: absolute; top: 0; width: 100%; padding: 20px; box-sizing: border-box; display: flex; justify-content: space-between; color: #fff; z-index: 1001; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        .close-btn { background: none; border: none; color: #fff; font-size: 18px; font-weight: bold; }
        
        .slider-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slide-img { max-width: 100%; max-height: 90vh; transition: transform 0.3s ease; user-select: none; }

        /* Навигация (кнопки внизу для лика) */
        .nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #fff; display: flex; border-top: 0.5px solid #ccc; }
        .nav-btn { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; color: #8e8e93; }
    </style>
</head>
<body>

    <div id="main-ui" class="container">
        <div class="header">Ответы</div>
        <div class="grid">
            <div class="card" onclick="startBook(1, 26)">
                <img src="img/LGC11.png">
                <div class="card-label">Les Grands Classiques tome 11</div>
            </div>
            </div>
    </div>

    <div id="viewer">
        <div class="viewer-header">
            <button class="close-btn" onclick="closeBook()">✕ Закрыть</button>
            <div id="page-counter">1 / 26</div>
        </div>
        <div class="slider-container" id="slider" ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)">
            <img src="" id="current-page" class="slide-img">
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentVol = 1;
        let currentPage = 1;
        let maxPages = 1;
        let touchStartX = 0;

        function startBook(volId, count) {
            currentVol = volId;
            maxPages = count;
            currentPage = 1;
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('viewer').style.display = 'block';
            updatePage();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function closeBook() {
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('viewer').style.display = 'none';
        }

        function updatePage() {
            const img = document.getElementById('current-page');
            const counter = document.getElementById('page-counter');
            // Путь: otveti/t1/1.jpg
            img.src = `otveti/t${currentVol}/${currentPage}.jpg`;
            counter.innerText = `${currentPage} / ${maxPages}`;
        }

        // ОБРАБОТКА СВАЙПОВ
        function handleTouchStart(e) { touchStartX = e.changedTouches[0].screenX; }
        
        function handleTouchEnd(e) {
            let touchEndX = e.changedTouches[0].screenX;
            let diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 50) { // Если свайп достаточно длинный
                if (diff > 0 && currentPage < maxPages) {
                    currentPage++; // Свайп влево -> след. страница
                } else if (diff < 0 && currentPage > 1) {
                    currentPage--; // Свайп вправо -> пред. страница
                }
                updatePage();
                tg.HapticFeedback.selectionChanged();
            }
        }
    </script>
</body>
</html>
